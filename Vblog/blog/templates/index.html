{% extends 'base.html' %}

{% block body %}
            <div class="mdl-grid portfolio-max-width">
              {% for i in blogs %}
              <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                  <div class="mdl-card__media">
                      <img class="article-image" src="{{i.image.url}}" border="0" alt="">
                  </div>
                  <div class="mdl-card__title">
                      <h2 class="mdl-card__title-text">{{i.title}}</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                      {{i.detail| linebreaks | safe | truncatewords:40}}
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="portfolio-example01.html">Read more</a>
                  </div>
              </div>
              {% endfor %}
            </div>
            {% endblock %}
